<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Image Processor</title>
    <link rel="stylesheet" href="index.css"></link>
    <script src="index.js" type="module"></script>
</head>
<body>
    <h1>Javascript Image Processor</h1>
    <div>
        <input id="input-file-select" type="file" accept="image/png, image/jpeg" name="input-file"/>
    </div>
    <div>
        <canvas id="image-canvas" class="image-canvas"></canvas>
    </div>
</body>
</html>
